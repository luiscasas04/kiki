    <main>
        <!-- Search Tab -->

            <input type="text" placeholder="Search..." id="searchInput" oninput="searchMusic()">
            <button><span class="fa fa-search"></span></button>

            <!-- Dropdown Menu -->

                <!-- Content will be dynamically added here using JavaScript -->
            </div>

            <!-- Audio Player -->

<script>
    const songs = [
        { title: 'Darude - Sandstorm', url: 'music2/Darude - Sandstorm.mp3', thumbnail: 'thumbnail/Sandstorm_single.jpg' },
        { title: 'Bad Bunny - Party.mp3', url: 'music2/Bad Bunny - Party.mp3', thumbnail: 'thumbnail/sin_ti.png' },
		{ title: 'Deadmau5 - Strobe (Radio Edit).mp3', url: 'music2/Deadmau5 - Strobe (Radio Edit).mp3', thumbnail: 'thumbnail/deadmau5.png' },
		{ title: 'Drake - In My Feelings.mp3', url: 'music2/Drake - In My Feelings.mp3', thumbnail: 'thumbnail/Her_Loss.png' },
		{ title: 'Nirvana - Smells Like Teen Spirit.mp3', url: 'music2/Nirvana - Smells Like Teen Spirit.mp3', thumbnail: 'thumbnail/Nirvana.png' }
        // Add more songs as needed
    ];

    function searchMusic() {
        // Get the search query
        const query = document.getElementById('searchInput').value.toLowerCase();

        // Filter songs based on the search query
        const filteredSongs = songs.filter(song =>
            song.title.toLowerCase().includes(query)
        );

        // Populate the dropdown with filtered songs
        const dropdown = document.getElementById('musicDropdown');
        dropdown.innerHTML = '';

        filteredSongs.forEach(song => {
            const link = document.createElement('a');
            link.textContent = song.title;
            link.addEventListener('click', () => playMusic(song.url, song.title, song.thumbnail));
            dropdown.appendChild(link);
        });

        // Display the dropdown
        dropdown.style.display = 'block';
    }

    function playMusic(songUrl, songInfo, thumbnailUrl) {
        const audioPlayer = document.getElementById('audioPlayer');
        audioPlayer.src = songUrl;
        audioPlayer.play();
    }
</script>
