    <script>
        function showPlayButton(thumbnail) {

        function toggleLike(thumbnail) {
            const liked = thumbnail.dataset.liked === 'true';
            thumbnail.dataset.liked = !liked;
            const heartIcon = thumbnail.querySelector('i.fa-heart');
            heartIcon.classList.toggle('liked', !liked);

            const songInfo = thumbnail.querySelector('.songInfo').innerText;

            if (liked) {
                // Remove the song from Liked Songs page logic
                removeSongFromLikedPage(songInfo);
            } else {
                // Add the song to Liked Songs page logic
                addSongToLikedPage(songInfo);
            }
